<!DOCTYPE html>
<html lang="zh-Hans">
<head>
	<meta charset="UTF-8">
	<title>UI</title>
	<style>
		* {margin: 0; padding: 0; box-sizing: border-box;}
		html {
			--button-height: 32px;
			--font-size: 14px;
			--button-bg: white;
			--button-active-bg: #eee;
			--border-radius: 4px;
			--color: #333;
			--border-color: #999;
			--border-color-hover: #666;
		}
		#app {
			margin: 20px;
		}
		body {
			font-size: var(--font-size);
		}
	</style>
	<style>

	</style>
</head>
<body>

<div id='app'>
	<s-button :loading="loading1" @click="loading1 = !loading1">按钮</s-button>
	<s-button icon="settings" icon-position="right" :loading="loading2" @click="loading2 = !loading2">按钮</s-button>
	<s-button icon="download" icon-position="left" :loading="loading3" @click="loading3 = !loading3">按钮</s-button>
	<s-button-group>
		<s-button icon="left">上一页</s-button>
		<s-button>更多</s-button>
		<s-button icon="right" icon-position="right">下一页</s-button>
	</s-button-group>
	<s-icon name="loading"></s-icon>
</div>

<script src='./src/app.js'></script>
<script src="//at.alicdn.com/t/font_1978853_j3wnapt0n4.js"></script>

</body>
</html>
